backend:
  name: git-gateway
  repo: alinjie/johan-berggren

media_folder: static/img
public_folder: /img

collections:
  - name: "events"
    label: "Events"
    folder: "content/events"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date and Time", name: "date", widget: "datetime" }
      - {
          label: "Event Link",
          name: "eventLink",
          widget: "string",
          pattern:
            [
              'https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)',
              "Enter a valid url (Example: https://vg.no)",
            ],
        }
      - { label: "Solo", name: "solo", widget: "boolean", default: true }
  - name: lilyhamericana-lyrics
    label: Lilyhamericana Lyrics
    folder: content/lilyhamericana-lyrics
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      - { label: Name, name: name, widget: string }
      - { label: Order, name: order, widget: number }
      - { label: Body, name: body, widget: markdown }
